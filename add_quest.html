<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quest</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .nav-icon {
            color: white;
            font-size: 1.5em;
            padding: 0 10px;
        }
        .form-group label, .form-group input, .form-group select {
            display: inline-block;
            margin-bottom: 10px;
        }
        .form-group input[type="checkbox"] {
            transform: scale(1.5);
        }
        .quest-daily-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px; /* Added margin between checkbox and form */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="tangerine">Add a New Quest</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quests.html">View Quests</a></li>
                <li><a href="add_quest.html">Add Quest</a></li>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="#" id="reset-button">Reset</a></li>
                <li><a href="#" id="export-quests-button"><i class="fas fa-file-export nav-icon"></i></a></li>
                <li><a href="#" id="import-quests-button"><i class="fas fa-file-import nav-icon"></i></a></li>
                <input type="file" id="file-input" style="display:none;">
            </ul>
        </nav>
    </header>
    <main>
        <div class="quest-daily-container">
            <label for="quest-daily">Daily Quest:</label>
            <input type="checkbox" id="quest-daily">
        </div>
        <form id="add-quest-form" class="add-quest-form">
            <div class="form-group">
                <label for="quest-name">Quest Name:</label>
                <input type="text" id="quest-name" required>
            </div>
            <div class="form-group">
                <label for="quest-type">Quest Type:</label>
                <select id="quest-type" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Physical">Physical</option>
                    <option value="Mental">Mental</option>
                    <option value="Skill">Skill</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest-description">Description:</label>
                <textarea id="quest-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="quest-grade">Grade:</label>
                <select id="quest-grade" required>
                    <option value="" disabled selected>Select</option>
                    <option value="G-">G-</option>
                    <option value="G">G</option>
                    <option value="G+">G+</option>
                    <option value="F-">F-</option>
                    <option value="F">F</option>
                    <option value="F+">F+</option>
                    <option value="E-">E-</option>
                    <option value="E">E</option>
                    <option value="E+">E+</option>
                    <option value="D-">D-</option>
                    <option value="D">D</option>
                    <option value="D+">D+</</option>
                    <option value="C-">C-</option>
                    <option value="C">C</option>
                    <option value="C+">C+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest-xp">XP Reward:</label>
                <input type="number" id="quest-xp" min="0" required>
            </div>
            <div class="form-group">
                <label for="quest-stat-name">Stat Reward:</label>
                <select id="quest-stat-name" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Strength">Strength</option>
                    <option value="Intelligence">Intelligence</option>
                    <option value="Charm">Charm</option>
                    <option value="Agility">Agility</option>
                    <option value="Stamina">Stamina</option>
                    <option value="Endurance">Endurance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quest-stat-count">Stat Increase:</label>
                <input type="number" id="quest-stat-count" min="0" step="0.01" required> <!-- Allowing decimals up to two points -->
            </div>
            <div class="form-group" id="increase-rate-group" style="display: none;">
                <label for="increase-rate">Increase Rate:</label>
                <input type="number" id="increase-rate" name="increase-rate" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="quest-deadline-value">Deadline:</label>
                <input type="number" id="quest-deadline-value" min="0">
            </div>
            <div class="form-group">
                <label for="quest-deadline-unit">Deadline Unit:</label>
                <select id="quest-deadline-unit">
                    <option value="" disabled selected>Select</option>
                    <option value="Minute">Minute</option>
                    <option value="Hour">Hour</option>
                    <option value="Day">Day</option>
                    <option value="Week">Week</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                </select>
            </div>
            <button type="submit" class="large-button">Add Quest</button>
        </form>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
